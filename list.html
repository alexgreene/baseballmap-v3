<!doctype html>
<html>
    <head>
        <title>project-sandlot</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <script src="//use.edgefonts.net/muli.js"></script>

        <script type="text/javascript" src="js/other/jquery.min.js"></script> 
        <script type="text/javascript" src="js/other/stupidtable.min.js"></script> 

    </head>

    <body>    

        <header>
            <div id='_logotype' class='abs'> Sandlot</div>
            <div id='_toggle' class='abs center'>
                <a class='toggle-not-selected' href='map.html'>map</a>

                <a class='toggle-selected' href='list.html'>rankings</a>

                <a class='toggle-not-selected' href='trends.html'>trends</a>
            </div>
            <div class='dropdown'>
                <div id='_more' class='abs'>info
                    <div class="dropdown-content">
                        <a href="#">About</a>
                        <a href="https://twitter.com/sandlotapp">@sandlotapp</a>
                        <a href="https://github.com/alexgreene/sandlotapp">GitHub</a>
                    </div>
                </div>
            </div>

        </header>

        <div id='_main'>

        <div id='_table-container'>
            <table id='stadiums' class="tablesorter">
                <thead>
                    <tr>
                        <th data-sort="string">Stadium</th>
                        <th data-sort="string">Team</th>
                        <th data-sort="float">Rating</th>
                        <th data-sort="float"></th>
                        <th data-sort="int"># Ratings</th>
                        <th data-sort="int"></th>
                        <th data-sort="int">Visits</th>
                        <th data-sort="int"></th>
                        <th data-sort="float">Ticket $</th>
                        <th data-sort="float"></th>
                        <th data-sort="int">Attendance</th>
                        <th data-sort="float"></th>
                        <th data-sort="float">% Filled</th>
                        <th data-sort="int">Built</th>
                        <th data-sort="int">Cost (Mil)</th>
                        <th data-sort="float">Taxpayer %</th>
                    </tr>
                </thead>
                <tbody id='stadiums-append-zone'>
                </tbody>
            </table>
        </div>

        <footer>
        </footer>

    </body>
    <script src="js/list.js"></script>    

</html>
